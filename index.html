<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jugadores Solar football</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .valor-rojo { color: #d93025; font-weight: bold; }
    .valor-naranja { color: #f57c00; font-weight: bold; }
    .valor-amarillo { color: #fbc02d; font-weight: bold; }
    .valor-verde-claro { color: #7cb342; font-weight: bold; }
    .valor-verde-oscuro { color: #2e7d32; font-weight: bold; }
    .fifa-stars {
    white-space: nowrap;
    display: inline-block;
    vertical-align: middle;
    }
    .fifa-stars i {
      color: gold;
      margin-left: 1px;
      font-size: 1rem;
    }
    .circle {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
    .white-circle { background-color: white; border: 1px solid #ccc; }
    .blue-circle { background-color: blue; }
    .red-circle { background-color: #d93025; }
    .orange-circle { background-color: #f57c00; }
    .yellow-circle { background-color: #fbc02d; }
    .lightgreen-circle { background-color: #7cb342; }
    .darkgreen-circle { background-color: #2e7d32; }
    .azul-circle { background-color: #007bff; }
    .blanco-circle { background-color: #f8f9fa; border: 1px solid #ccc; }
    .rojo-circle { background-color: #dc3545; }
    .verde-circle { background-color: #28a745; }
  </style>
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="text-center mb-3">
    <img src="logo-solarfc.jpg" alt="Logo Solar Football" class="img-fluid" style="max-height: 200px;">
  </div>
  <h1 class="text-center mb-2">Jugadores Solar football</h1>
  <p class="text-center text-muted" id="ultima-modificacion">Última actualización: <span id="fecha-modificacion"></span></p>

  <ul class="nav nav-tabs mb-4" id="tabs">
    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#jugadores">Jugadores</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#convocatoria">Partido</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#torneo">Torneo</a></li>
  </ul>
  
  <div class="tab-content">
    <!-- Jugadores -->
    <div class="tab-pane fade show active" id="jugadores">
      <table id="tabla-jugadores" class="table table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>Jugador</th>
            <th>Ataque</th>
            <th>Defensa</th>
            <th>Media</th>
            <th class="fifa">FIFA</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  
    <!-- Convocatoria (ahora llamado Partido) -->
    <div class="tab-pane fade" id="convocatoria">
      <form id="form-asistencia" class="mb-3 row row-cols-2"></form>
      <button class="btn btn-primary mb-4" id="generar-equipos" disabled>Generar Equipos</button>
      <div id="resultado-equipos" class="row"></div>
    </div>
  
    <!-- Torneo -->
    <div class="tab-pane fade" id="torneo">
      <div class="container mt-4">
        <h3 class="text-center mb-4">Crear 4 Equipos para Torneo</h3>
        <form id="form-torneo" class="mb-3 row row-cols-2"></form>
        <p class="text-center text-muted" id="contador-torneo">Seleccionados: 0</p>
        <div class="text-center">
          <button id="generar-torneo" class="btn btn-primary mt-3" disabled>Generar Equipos Torneo</button>
        </div>
        <div id="resultado-torneo" class="row mt-4"></div>
      </div>
    </div>
  </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const fecha = new Date(document.lastModified);
        const opciones = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        const mod = document.getElementById("fecha-modificacion");
        if (mod) mod.textContent = fecha.toLocaleDateString('es-ES', opciones);
    
        const formTorneo = document.getElementById("form-torneo");
        const contador = document.getElementById("contador-torneo");
    
        if (!formTorneo) return;
    
        jugadores.forEach((j, i) => {
          formTorneo.insertAdjacentHTML("beforeend", `
            <div class="form-check col-md-6">
              <input class="form-check-input jugador-torneo-checkbox" type="checkbox" id="jugadorTorneo${i}" value="${i}">
              <label class="form-check-label" for="jugadorTorneo${i}">${j.nombre}</label>
            </div>`);
        });
    
        document.querySelectorAll(".jugador-torneo-checkbox").forEach(cb =>
          cb.addEventListener("change", () => {
            const seleccionados = document.querySelectorAll(".jugador-torneo-checkbox:checked").length;
            if (contador) contador.textContent = `Seleccionados: ${seleccionados}`;
            const boton = document.getElementById("generar-torneo");
            if (boton) boton.disabled = seleccionados < 20 || seleccionados > 24;
          })
        );
    
        const botonGenerar = document.getElementById("generar-torneo");
        if (!botonGenerar) return;
    
        botonGenerar.addEventListener("click", () => {
          const seleccionados = Array.from(document.querySelectorAll(".jugador-torneo-checkbox:checked"))
            .map(cb => jugadores[parseInt(cb.value)])
            .map(j => ({ ...j, media: (j.ataque + j.defensa) / 2 }));
    
          const intentos = 2000;
          let mejorScore = Infinity;
          let mejoresEquipos = null;
    
          for (let i = 0; i < intentos; i++) {
            const mezcla = [...seleccionados].sort(() => Math.random() - 0.5);
            const eq = [[], [], [], []];
            mezcla.forEach((j, idx) => eq[idx % 4].push(j));
    
            const stats = eq.map(e => ({
              atk: e.reduce((s, x) => s + x.ataque, 0) / e.length,
              def: e.reduce((s, x) => s + x.defensa, 0) / e.length,
              fifa: e.reduce((s, x) => s + (x.fifa ?? 0), 0),
              top: e.filter(x => x.media > 4).length
            }));
    
            const avgAtk = stats.reduce((s, e) => s + e.atk, 0) / 4;
            const avgDef = stats.reduce((s, e) => s + e.def, 0) / 4;
    
            const diffAtk = stats.reduce((s, e) => s + Math.abs(e.atk - avgAtk), 0);
            const diffDef = stats.reduce((s, e) => s + Math.abs(e.def - avgDef), 0);
            const topVar = Math.max(...stats.map(e => e.top)) - Math.min(...stats.map(e => e.top));
    
            const score = diffAtk + diffDef + topVar * 0.1;
    
            if (score < mejorScore) {
              mejorScore = score;
              mejoresEquipos = eq;
            }
          }
    
          if (!mejoresEquipos) {
            alert("No se pudieron formar equipos equilibrados.");
            return;
          }
    
          const colores = ["Azul", "Blanco", "Rojo", "Verde"];
          const cont = document.getElementById("resultado-torneo");
          if (!cont) return;
          cont.innerHTML = "";
          mejoresEquipos.forEach((e, i) => {
            const atk = (e.reduce((s, j) => s + j.ataque, 0) / e.length).toFixed(2);
            const def = (e.reduce((s, j) => s + j.defensa, 0) / e.length).toFixed(2);
            const fifa = e.reduce((s, j) => s + (j.fifa ?? 0), 0);
            cont.innerHTML += `
              <div class="col-md-6 col-lg-3">
                <h5><span class="circle ${colores[i].toLowerCase()}-circle"></span> Equipo ${colores[i]}</h5>
                <p>ATK: ${atk} | DEF: ${def} | FIFA: ${fifa}</p>
                <ul class="list-group">
                  ${e.map(j => `<li class="list-group-item">${j.nombre} (M: ${j.media.toFixed(2)})${j.media > 4 ? ' <strong>(C)</strong>' : ''}</li>`).join("")}
                </ul>
              </div>`;
          });
        });
      });
    </script>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="Jugadores.js"></script>
</body>
</html>
