<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Football</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .azul-circle { background-color: #007bff; }
    .blanco-circle { background-color: #f8f9fa; border: 1px solid #ccc; }
    .rojo-circle { background-color: #dc3545; }
    .verde-circle { background-color: #28a745; }
    .circle {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="convocatoria-tab" data-bs-toggle="tab" data-bs-target="#convocatoria" type="button" role="tab" aria-controls="convocatoria" aria-selected="true">Convocatoria</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="torneo-tab" data-bs-toggle="tab" data-bs-target="#torneo" type="button" role="tab" aria-controls="torneo" aria-selected="false">Torneo</button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="convocatoria" role="tabpanel" aria-labelledby="convocatoria-tab">
        <!-- Aquí va la lógica y tabla para la convocatoria -->
        <div id="form-asistencia" class="row mt-4"></div>
        <button id="generar-equipos" class="btn btn-primary mt-3" disabled>Generar Equipos</button>
        <div id="resultado-equipos" class="row mt-4"></div>
      </div>

      <div class="tab-pane fade" id="torneo" role="tabpanel" aria-labelledby="torneo-tab">
        <div class="container mt-4">
          <h3 class="text-center mb-4">Crear 4 Equipos para Torneo</h3>
          <div id="resultado-torneo" class="row"></div>
          <div class="text-center">
            <button id="generar-torneo" class="btn btn-primary mt-3">Generar Equipos Torneo</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="jugadores.js"></script>
  <script>
    function generarTorneo() {
      const seleccionados = jugadores.map(j => ({ ...j, media: (j.ataque + j.defensa) / 2 }));

      if (seleccionados.length < 20 || seleccionados.length > 24) {
        alert("Debe haber entre 20 y 24 jugadores para formar 4 equipos.");
        return;
      }

      const MAX_DIFF = 0.15;
      const intentos = 2000;
      let mejorScore = Infinity;
      let mejoresEquipos = null;
      let mejorTopBalance = Infinity;

      for (let i = 0; i < intentos; i++) {
        const mezcla = [...seleccionados].sort(() => Math.random() - 0.5);
        const eq = [[], [], [], []];
        mezcla.forEach((j, idx) => eq[idx % 4].push(j));

        const stats = eq.map(e => ({
          atk: e.reduce((s, x) => s + x.ataque, 0) / e.length,
          def: e.reduce((s, x) => s + x.defensa, 0) / e.length,
          fifa: e.reduce((s, x) => s + (x.fifa ?? 0), 0),
          top: e.filter(x => x.media > 4).length
        }));

        const maxAtk = Math.max(...stats.map(e => e.atk));
        const minAtk = Math.min(...stats.map(e => e.atk));
        const maxDef = Math.max(...stats.map(e => e.def));
        const minDef = Math.min(...stats.map(e => e.def));
        const maxTop = Math.max(...stats.map(e => e.top));
        const minTop = Math.min(...stats.map(e => e.top));

        const diff = (maxAtk - minAtk) + (maxDef - minDef);
        const topDiff = maxTop - minTop;

        if (diff <= MAX_DIFF && (diff < mejorScore || (diff === mejorScore && topDiff < mejorTopBalance))) {
          mejorScore = diff;
          mejorTopBalance = topDiff;
          mejoresEquipos = eq;
        }
      }

      if (!mejoresEquipos) {
        alert("No se pudieron formar equipos equilibrados. Intenta ajustar las puntuaciones o el número de jugadores.");
        return;
      }

      const colores = ["Azul", "Blanco", "Rojo", "Verde"];
      const cont = document.getElementById("resultado-torneo");
      cont.innerHTML = "";

      mejoresEquipos.forEach((e, i) => {
        const atk = (e.reduce((s, j) => s + j.ataque, 0) / e.length).toFixed(2);
        const def = (e.reduce((s, j) => s + j.defensa, 0) / e.length).toFixed(2);
        const fifa = e.reduce((s, j) => s + (j.fifa ?? 0), 0);

        cont.innerHTML += `
          <div class="col-md-6 col-lg-3">
            <h5><span class="circle ${colores[i].toLowerCase()}-circle"></span> Equipo ${colores[i]}</h5>
            <p>ATK: ${atk} | DEF: ${def} | FIFA: ${fifa}</p>
            <ul class="list-group">
              ${e.map(j => `<li class="list-group-item">${j.nombre} (M: ${j.media.toFixed(2)})${j.media > 4 ? ' <strong>(C)</strong>' : ''}</li>`).join("")}
            </ul>
          </div>`;
      });
    }

    if (document.readyState !== "loading") {
      document.getElementById("generar-torneo").addEventListener("click", generarTorneo);
    } else {
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("generar-torneo").addEventListener("click", generarTorneo);
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
