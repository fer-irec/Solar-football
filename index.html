<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jugadores Solar football</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="text-center mb-4">Jugadores Solar football</h1>

  <!-- Navegación por pestañas -->
  <ul class="nav nav-tabs mb-4" id="tabs">
    <li class="nav-item">
      <a class="nav-link active" href="#jugadores" data-bs-toggle="tab">Jugadores</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#convocatoria" data-bs-toggle="tab">Convocatoria</a>
    </li>
  </ul>

  <!-- Contenido de pestañas -->
  <div class="tab-content">
    <!-- TAB Jugadores -->
    <div class="tab-pane fade show active" id="jugadores">
      <table id="tabla-jugadores" class="table table-striped table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>Jugador</th>
            <th>Ataque</th>
            <th>Defensa</th>
            <th>Media</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- TAB Convocatoria -->
    <div class="tab-pane fade" id="convocatoria">
      <form id="form-asistencia" class="mb-3"></form>
      <button class="btn btn-primary" id="generar-equipos" disabled>Generar Equipos</button>
      <div id="resultado-equipos" class="mt-4 row"></div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script personalizado -->
<script src="Jugadores.js"></script>
</body>
</html>
