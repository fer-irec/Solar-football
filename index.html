<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jugadores Solar football</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    .valor-rojo { color: #d93025; font-weight: bold; }
    .valor-naranja { color: #f57c00; font-weight: bold; }
    .valor-amarillo { color: #fbc02d; font-weight: bold; }
    .valor-verde-claro { color: #7cb342; font-weight: bold; }
    .valor-verde-oscuro { color: #2e7d32; font-weight: bold; }
    .fifa-stars i { color: gold; margin-left: 1px; }
    /* Círculos por si los usas */
    .circle {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
  
    .white-circle { background-color: white; border: 1px solid #ccc; }
    .blue-circle { background-color: blue; }
    .red-circle { background-color: #d93025; }
    .orange-circle { background-color: #f57c00; }
    .yellow-circle { background-color: #fbc02d; }
    .lightgreen-circle { background-color: #7cb342; }
    .darkgreen-circle { background-color: #2e7d32; }
    
  </style>
  
</head>
<body class="bg-light">

<div class="container py-4">
  <div class="text-center mb-3">
    <img src="logo-solarfc.jpg" alt="Logo Solar Football" class="img-fluid" style="max-height: 200px;">
  </div>
  <h1 class="text-center mb-2">Jugadores Solar football</h1>
  <p class="text-center text-muted" id="ultima-modificacion">Última actualización: <span id="fecha-modificacion"></span></p>

  <!-- Pestañas -->
  <ul class="nav nav-tabs mb-4" id="tabs">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#jugadores">Jugadores</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#convocatoria">Convocatoria</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#votaciones">Votaciones</a>
    </li>
  </ul>

  <div class="tab-content">
    <!-- Jugadores -->
    <div class="tab-pane fade show active" id="jugadores">
      <table id="tabla-jugadores" class="table table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>Jugador</th>
            <th>Ataque</th>
            <th>Defensa</th>
            <th>Media</th>
            <th class="fifa">FIFA</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Convocatoria -->
    <div class="tab-pane fade" id="convocatoria">
      <form id="form-asistencia" class="mb-3 row row-cols-2"></form>
      <button class="btn btn-primary mb-4" id="generar-equipos" disabled>Generar Equipos</button>
      <div id="resultado-equipos" class="row"></div>
    </div>

    <!-- Votaciones -->
    <div class="tab-pane fade" id="votaciones">
      <form id="form-votaciones" class="row g-3"></form>
      <div id="votacion-resultado" class="mt-4"></div>
      <button class="btn btn-success mt-3" id="guardar-votaciones">Guardar Votos</button>
    </div>
  </div>
</div>

<script>
  // Mostrar la fecha de última modificación del documento
  document.addEventListener("DOMContentLoaded", () => {
    const fecha = new Date(document.lastModified);
    const opciones = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
    document.getElementById("fecha-modificacion").textContent = fecha.toLocaleDateString('es-ES', opciones);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="Jugadores.js"></script>
</body>
</html>
